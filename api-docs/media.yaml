/media/upload/{mediaFor}/{mediaType}:
  post:
    tags:
      - Media
    summary: Media upload
    consumes:
      - multipart/form-data
    security:
      - BearerAuth: []
    produces:
      - application/json
    parameters:
      - in: path
        name: mediaFor
        type: string
        enum:
          - 'user'
          - 'product'
          - 'csv'
          - 'category'
          - 'subCategory'
          - 'childCategory'
          - 'brandLogo'
          - 'damageProductImage'
          - 'banner'
        required: true
      - in: path
        name: mediaType
        type: string
        enum:
          - 'image'
          - 'audio'
          - 'video'
          - 'pdf'
          - 'presentations'
          - 'upload'
        required: true
      - in: formData
        name: file
        type: file
        required: true

    responses:
      '200':
        description: OK
/public/upload/{mediaFor}/{mediaType}:
  post:
    tags:
      - Media
    summary: Public Media upload
    consumes:
      - multipart/form-data
    produces:
      - application/json
    parameters:
      - in: path
        name: mediaFor
        type: string
        enum:
          - 'user'
          - 'product'
          - 'category'
          - 'subCategory'
          - 'childCategory'
          - 'brandLogo'
          - 'damageProductImage'
        required: true
      - in: path
        name: mediaType
        type: string
        enum:
          - 'image'
        required: true
      - in: formData
        name: file
        type: file
        required: true
    responses:
      '200':
        description: OK
